<!-- ðŸ”¶ Bootstrap Navbar with Angular Routing -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- ðŸ”¸ container: Bootstrap class to center and give padding -->
  <div class="container">

    <!-- ðŸ”¸ Brand/logo - Clicking it navigates to the root path ('') -->
    <a class="navbar-brand" routerLink="">
    <img src="assets/F2.png" alt=""class="logo-img">
    </a>

    <!-- ðŸ”¸ Toggle Button (for small screens) -->
    <button (click)="toggleNavbar()" class="navbar-toggler" type="button">
      
      <!-- ðŸ”¹ If navbar is closed, show default Bootstrap toggle icon -->
      <span *ngIf="!navbarOpen" class="navbar-toggler-icon"></span>

      <!-- ðŸ”¹ If navbar is open, show custom close (X) icon -->
      <span *ngIf="navbarOpen" class="close-icon text-white h3">
        <!-- FontAwesome icon (X mark) -->
        <i class="fa-solid fa-xmark"></i>
      </span>  
    </button>



    <!-- ðŸ”¸ Collapse wrapper (responsively expands/collapses menu items) -->
    <!-- ðŸ”¹ [ngClass]: Angular binding to apply dynamic classes -->
     <!--  Apply 'collapse' when navbar is closed -->
      <!--  Always include this class -->
 <!-- Apply 'show' when navbar is open (for expand effect) -->

    <div [ngClass]="{ 
      'collapse': !navbarOpen,       
      'navbar-collapse': true,      
      'show': navbarOpen           
    }" id="mainNavbar">

      <!-- ðŸ”¹ Nav items list -->
      <ul class="navbar-nav">

        <!-- ðŸ”¸ Dashboard nav item -->
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <!-- ðŸ”¹ routerLink: defines route to navigate -->
          <!-- ðŸ”¹ routerLinkActive: adds 'active' class when link is active -->
          <a class="nav-link" routerLink="dashboard">Dashboard</a>
        </li>

        <!-- ðŸ”¸ Features nav item -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="feature">Features</a>
        </li>

        <!-- ðŸ”¸ Pricing nav item -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="pricing">Pricing</a>
        </li>

        <!-- ðŸ”¸ Contact nav item -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="contact">Contact</a>
        </li>

      </ul>
    </div>

  </div>
</nav>
